<div class="row">
  <div class="cols-sm" *ngFor="let project of projects">
    <app-project-card
      [project]="project"
      (edit)="onEdit($event)"
      *ngIf="project !== editingProject; else editing"
    ></app-project-card>
    <ng-template #editing>
      <app-project-form
        [project]="project"
        (cancel)="onCancel()"
        (save)="onSave($event)"
      ></app-project-form>
    </ng-template>
  </div>
</div>

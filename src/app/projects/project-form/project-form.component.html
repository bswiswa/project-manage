<form
  [formGroup]="projectForm"
  class="input-group vertical"
  (submit)="onSubmit()"
>
  <label for="name" [class.invalid]="projectForm.get('name')?.invalid"
    >Project Name</label
  >
  <input
    formControlName="name"
    type="text"
    name="name"
    placeholder="enter name"
  />
  <app-validation-errors
    [control]="projectForm.get('name')"
  ></app-validation-errors>

  <label for="description">Project Description</label>

  <textarea
    formControlName="description"
    type="text"
    name="description"
    placeholder="enter description"
  ></textarea>
  <label for="budget">Project Budget</label>

  <input
    formControlName="budget"
    type="number"
    name="budget"
    placeholder="enter budget"
  />
  <label for="isActive">Active?</label>
  <input formControlName="isActive" type="checkbox" name="isActive" />

  <div class="input-group">
    <button class="primary bordered medium">Save</button>
    <span></span>
    <a href="" (click)="onCancelClick($event)">cancel</a>
  </div>
</form>
